<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>Agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Codigo de Barras</ion-label>
    <ion-input type="text" id = "txtcodigo" 
               [(ngModel)]="codigobarras"></ion-input>
  </ion-item>

  <ion-button (click)="Scan()"
              shape = "round">
    Escanear
  </ion-button>
  
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" id = "txtnombre" 
               [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input type="text" id = "txtcantidad" 
               [(ngModel)]="cantidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-input type="text" id = "txtdescripcion" 
               [(ngModel)]="descripcion"></ion-input>
  </ion-item>

  <img [src]="foto" *ngIf="foto" />
  <ion-button (click)="capturarFoto()">Tomar foto</ion-button>
  <ion-button (click)="buscarFoto()">Buscar foto</ion-button>
  
  
  <ion-button (click)="Agregar(codigobarras,nombre,cantidad,descripcion)" color="primary" expand = "full">Agregar</ion-button>
  <ion-button (click)="Salir()" color="danger" expand = "full">Salir</ion-button>


</ion-content>
